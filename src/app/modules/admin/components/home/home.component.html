<div class="container">
    <h1 style="margin-top: 50px;">View Form</h1>
    
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div style="margin-top: 30px;" >
        <table mat-table [dataSource]="dataSource" matSort>

            
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID  </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>


            <ng-container matColumnDef="fname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
            </ng-container>
        
              <!-- Name Column -->
            <ng-container matColumnDef="lname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let row"> {{row.lname}} </td>
            </ng-container>
        
            <!-- Class Column -->
            <ng-container matColumnDef="course">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
              <td mat-cell *matCellDef="let row"> {{row.course}} </td>
            </ng-container>

              <!-- subject Column -->
              <ng-container matColumnDef="states">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>States </th>
                <td mat-cell *matCellDef="let row"> {{row.states}} </td>
              </ng-container>
        
            <!-- Grade Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="subdate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Submission Date </th>
              <td mat-cell *matCellDef="let row"> {{row.subdate | date }} </td>
            </ng-container>

             <!-- date Column -->
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="edit(row)">
                  <mat-icon>
                    edit
                  </mat-icon>
                </button>
                  <button mat-icon-button color="warn" (click)="del(row.id)">
                  <mat-icon>
                    delete
                  </mat-icon>
                </button>
              </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
